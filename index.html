<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üîê IIT Password Strength Checker</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top left, #1565c0, #001a33);
    overflow: hidden;
  }

  /* animated background */
  body::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(from 180deg at 50% 50%, #1565c0, #0d47a1, #ffca28, #1565c0);
    animation: rotate 10s linear infinite;
    opacity: 0.25;
  }

  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .card {
    position: relative;
    z-index: 1;
    width: 400px;
    padding: 40px 30px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
  }

  .logo {
    width: 70px;
    height: 70px;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 1.6rem;
    margin-bottom: 20px;
    color: #ffeb3b;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: rgba(255,255,255,0.2);
    color: #fff;
  }

  ::placeholder { color: #ddd; }

  label { font-size: 0.9rem; }

  button {
    background: linear-gradient(90deg,#42a5f5,#1565c0);
    color: white;
    border: none;
    border-radius: 12px;
    padding: 10px 18px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(66,165,245,0.4);
  }

  .bar-container {
    width: 100%;
    height: 18px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    margin-top: 20px;
    overflow: hidden;
  }

  .bar {
    height: 100%;
    width: 0%;
    background: red;
    border-radius: 10px;
    transition: width 0.5s ease, background 0.5s ease;
  }

  #result { margin-top: 10px; font-weight: 600; }

  .suggestion {
    background: rgba(255,255,255,0.1);
    margin-top: 10px;
    border-radius: 8px;
    padding: 8px;
    font-family: monospace;
    color: #ffecb3;
  }

  .copy {
    margin-top: 8px;
    background: linear-gradient(90deg,#ffca28,#fbc02d);
    color: #000;
  }
</style>
</head>

<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/2889/2889676.png" alt="lock" class="logo">
    <h1>üîê IIT Password Strength Checker</h1>
    <input type="password" id="pw" placeholder="Enter your password..." />
    <div style="margin:10px 0;">
      <label><input type="checkbox" id="show"> Show Password</label>
    </div>
    <button id="check">Check Strength</button>
    <div class="bar-container"><div class="bar" id="bar"></div></div>
    <div id="result"></div>
    <div id="suggestion" class="suggestion" style="display:none;"></div>
    <button id="copy" class="copy" style="display:none;">Copy Suggested Password</button>
  </div>

<script>
function calcStrength(pw){
  let score=0;
  if(pw.length>=8) score+=20;
  if(pw.length>=12) score+=10;
  if(/[A-Z]/.test(pw)) score+=20;
  if(/[a-z]/.test(pw)) score+=10;
  if(/\d/.test(pw)) score+=20;
  if(/[^A-Za-z0-9]/.test(pw)) score+=20;
  return Math.min(score,100);
}

function randChar(str){ return str[Math.floor(Math.random()*str.length)]; }
function generateStrong(){
  const upper="ABCDEFGHIJKLMNOPQRSTUVWXYZ", lower="abcdefghijklmnopqrstuvwxyz",
        digits="0123456789", special="!@#$%^&*()-_=+?";
  let all=upper+lower+digits+special;
  let pw=[randChar(upper),randChar(lower),randChar(digits),randChar(special)];
  const len=12+Math.floor(Math.random()*4);
  while(pw.length<len) pw.push(randChar(all));
  return pw.sort(()=>Math.random()-0.5).join('');
}

const pwInput=document.getElementById('pw');
const bar=document.getElementById('bar');
const result=document.getElementById('result');
const suggest=document.getElementById('suggestion');
const copyBtn=document.getElementById('copy');
const showBox=document.getElementById('show');

showBox.addEventListener('change',()=>pwInput.type=showBox.checked?'text':'password');

document.getElementById('check').addEventListener('click',()=>{
  const pw=pwInput.value;
  const s=calcStrength(pw);
  bar.style.width=s+"%";
  if(s<40) bar.style.background="#e53935";
  else if(s<80) bar.style.background="#ffb300";
  else bar.style.background="#43a047";

  if(!pw){ result.innerHTML="<span style='color:#ffca28'>‚ö†Ô∏è Please enter a password</span>"; return; }

  if(s>=80){
    result.innerHTML=`‚úÖ <span style='color:#43a047'>Strong password (${s}/100)</span>`;
    suggest.style.display='none';
    copyBtn.style.display='none';
  }else{
    const sp=generateStrong();
    const newS=calcStrength(sp);
    result.innerHTML=`‚ö†Ô∏è <span style='color:#ffca28'>Weak (${s}/100)</span><br>Suggested strong password:`;
    suggest.style.display='block';
    suggest.textContent=sp+"  (Strength: "+newS+"/100)";
    copyBtn.style.display='inline-block';
    copyBtn.onclick=()=>{
      navigator.clipboard.writeText(sp);
      copyBtn.textContent='‚úÖ Copied!';
      setTimeout(()=>copyBtn.textContent='Copy Suggested Password',1500);
      confetti();
    };
  }
});

// üéâ Confetti animation
function confetti(){
  for(let i=0;i<20;i++){
    const e=document.createElement('div');
    e.style.position='fixed';
    e.style.width='8px';
    e.style.height='8px';
    e.style.background=`hsl(${Math.random()*360},100%,50%)`;
    e.style.top='50%';
    e.style.left='50%';
    e.style.borderRadius='50%';
    e.style.pointerEvents='none';
    document.body.appendChild(e);
    const x=(Math.random()-0.5)*400;
    const y=(Math.random()-0.5)*300;
    e.animate([{transform:`translate(0,0)`},{transform:`translate(${x}px,${y}px)`,opacity:0}],{duration:800+Math.random()*600,fill:'forwards'});
    setTimeout(()=>e.remove(),1500);
  }
}
</script>
</body>
</html>
